<h2>Ejemplo 1 - Incremento / Drecremento de un contador </h2>

<p> El contador esta en: {{contador()}}</p>

<button
    mat-raised-button
    style="margin-right:1rem;"
    color='primary'
    (click)='incrementarContador()'>Incrementar</button>


    <button
    mat-raised-button
    style="margin-right:1rem;"
    color='primary'
    (click)='decrementarContador()'>Decrementar</button>
